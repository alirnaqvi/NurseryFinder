<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nursery Finder</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e8f5e9;
            color: #2e7d32;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
            flex-direction: column;
        }
        h1 {
            color: #1b5e20;
            margin-bottom: 20px;
        }
        form {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            display: inline-block;
            max-width: 400px;
            width: 100%;
        }
        label {
            display: block;
            margin-top: 10px;
            text-align: left;
            font-weight: bold;
            color: #1b5e20;
        }
        input {
            width: calc(100% - 16px);
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #388e3c;
        }
        .background-image {
            background-image: url('https://source.unsplash.com/1600x900/?nature,plants');
            background-size: cover;
            background-position: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.2;
        }
        .logo-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            text-align: center;
        }
        .logo-container img {
            width: 60px;
            height: auto;
        }
        .logo-container p {
            font-size: 10px;
            color: #2e7d32;
            margin: 5px 0 0;
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <h1>Find a Nursery Near You</h1>
    <form id="nurseryForm">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
        <label for="area">Area:</label>
        <input type="text" id="area" name="area" required>
        <button type="submit">Find Nurseries</button>
    </form>
    <div class="logo-container">
        <img src="logo.png" alt="Logo">
        <p>Made by Ali Raza, Mentor</p>
    </div>
    <script>
        document.getElementById('nurseryForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const city = document.getElementById('city').value.trim();
            const area = document.getElementById('area').value.trim();
            const searchQuery = `Nurseries near ${area} in ${city}`;
            const googleSearchUrl = `https://www.google.com/search?q=${encodeURIComponent(searchQuery)}`;
            window.location.href = googleSearchUrl;
        });
    </script>
</body>
</html>
